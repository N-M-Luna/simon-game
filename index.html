<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
   
   <!-- meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" description="Simon Game, Bilingual version, HTML CSS JS">
   
   
  <title>Simon Game</title>
   
   <!-- CSS style -->
  <link rel="stylesheet" href="styles.css">
   
   <!-- Font Awesome icons -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
   
   <!-- Google fonts -->
   <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  
</head>

<body>
   <!-- Add a tiny icon to switch between Spanish and English -->
   <div class="language-menu"></div>
   
   <!-- Main title displays start message or current level -->
  <h1 id="level-title">Press Any Key to Start</h1>
   
   <!-- Simon Board -->
  <div class="container">

     <!-- Top buttons -->
    <div lass="row">
      <div type="button" id="green" class="btn green"></div>
      <div type="button" id="red" class="btn red"></div>
    </div>

     <!-- Bottom buttons -->
    <div class="row">
      <div type="button" id="yellow" class="btn yellow"></div>
      <div type="button" id="blue" class="btn blue"> </div>
    </div>

  </div> <!-- end simon board -->


   <!--Script needed to use jQuery -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   
   <!-- Game Logic -->
   <script src="game.js" charset="utf-8"></script>
   
</body>

</html>
